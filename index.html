---
layout: base
---
<div class="wrapper">
	<header>
		<div class="logo-container">
			<a class="logo" href="{{ page.baseurl }}" style="background-image: url('{{ site.vars.logo|prepend:site.baseurl }}')"></a>
		</div>
		<div class="author-container"><h1>{{ site.vars.name }}</h1></div>
		<div class="tagline-container"><p>{{ site.vars.description }}</p></div>
		<ul class="fa-ul main-list">
			<li class="main-list-item">
			<a href="{{ site.vars.links.download }}">Download (Windows)</a>
			<span class="fa fa-download fa-lg main-list-item-icon"></span>
			</li>
			<li class="main-list-item">
			<a href="https://github.com/{{ site.vars.links.github }}">GitHub</a>
			<span class="fa fa-github fa-lg main-list-item-icon"></span>
			</li>
			<hr/>

			<h2>Contact</h2>
			<li class="main-list-item">
			<a href="https://twitter.com/{{ site.vars.links.twitter }}">@{{ site.vars.links.twitter }}</a>
			<span class="fa fa-twitter fa-lg main-list-item-icon"></span>
			</li>
			<li class="main-list-item">
			<a href="mailto:{{ site.vars.email }}">{{ site.vars.email }}</a>
			<span class="fa fa-envelope fa-lg main-list-item-icon"></span>
			</li>
			<hr/>
			</li>
		</ul>
	</header>
	<main class="content">
		{% capture features %}{% include features.md %}{% endcapture %}
		{{ features|markdownify }}
	</main>
</div>
